{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="formSection">
      <h1
        class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white"
        id="LoginHeading"
      >
        Login to
        <a href="/" class="text-blue-600 dark:text-blue-500">Smart Parichaya</a>
      </h1>

      <div
        class="w-full lg:max-w-xl p-6 space-y-8 sm:p-8 bg-white rounded-lg shadow-xl dark:bg-gray-800"
      >
        <form id="loginForm" class="mt-8 space-y-6" method="post">
          {% csrf_token %}
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Your email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name@mail.com"
              required
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Your password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
          </div>
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input
                id="remember"
                aria-describedby="remember"
                name="remember"
                type="checkbox"
                class="w-4 h-4 border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600"
                required
              />
            </div>
            <div class="ms-3 text-sm">
              <label
                for="remember"
                class="font-medium text-gray-500 dark:text-gray-400"
                >Remember this device</label
              >
            </div>
            <a
              href="/forgot-password/"
              class="ms-auto text-sm font-medium text-blue-600 hover:underline dark:text-blue-500"
              >Forgot Password?</a
            >
          </div>
          <button
            type="submit"
            class="w-full px-5 py-3 text-base font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 sm:w-auto dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Login to your account
          </button>

          <div class="text-sm font-medium text-gray-900 dark:text-white">
            Not registered yet?
            <a
              href="/signup"
              class="text-blue-600 hover:underline dark:text-blue-500"
              >Create account
            </a>
          </div>

          <a
            href="{% provider_login_url 'google' %}"
            class="inline-flex h-10 w-full items-center justify-center gap-2 rounded border border-slate-300 bg-white p-2 text-sm font-medium text-black outline-none focus:ring-2 focus:ring-[#333] focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-60 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg"
          >
            <img
              src="https://www.svgrepo.com/show/475656/google-color.svg"
              alt="Google"
              class="h-[18px] w-[18px]"
            />
            Continue with Google
          </a>
        </form>
      </div>
    </div>

    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        cursor: url("/static/Smart Parichaya-Cursor/Normal.cur"), auto;
      }

      label {
        cursor: url("/static/Smart Parichaya-Cursor/Normal.cur"), auto;
      }

      a,
      button {
        cursor: url("/static/Smart Parichaya-Cursor/Pointer2.cur"), pointer;
      }

      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      cite {
        cursor: url("/static/Smart Parichaya-Cursor/IBeam.cur"), text;
      }

      .formSection {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 100px;
      }

      #LoginHeading {
        text-align: center;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"],
      input[type="search"],
      textarea {
        cursor: url("/static/Smart Parichaya-Cursor/IBeam.cur"), text;
      }

      input[type="checkbox"],
      input[type="radio"],
      input[type="file"],
      select {
        cursor: url("/static/Smart Parichaya-Cursor/Pointer2.cur"), pointer;
      }
    </style>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var form = event.target;
          var formData = new FormData(form);

          Swal.fire({
            title: "Logging in...",
            text: "Please wait while we log you in.",
            allowOutsideClick: false,
            didOpen: () => {
              Swal.showLoading();
            },
          });

          fetch(form.action, {
            method: form.method,
            body: formData,
            headers: {
              "X-CSRFToken": formData.get("csrfmiddlewaretoken"),
            },
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.status === "success") {
                window.location.href = "{% url 'testUserAuth' %}";
              } else if (data.status === "error") {
                Swal.fire({
                  icon: "error",
                  title: "Login Failed!",
                  text: data.message,
                  confirmButtonColor: "#3085d6",
                });
              }
            })
            .catch((error) => {
              Swal.fire({
                icon: "error",
                title: "Oops...",
                text: "Something went wrong!",
                confirmButtonColor: "#3085d6",
              });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
