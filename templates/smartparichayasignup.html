{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="formSection">
      <h1
        class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white"
        id="LoginHeading"
      >
        Signup to
        <a href="/" class="text-blue-600 dark:text-blue-500">Smart Parichaya</a>
      </h1>

      <div
        class="w-full lg:max-w-xl p-6 space-y-8 sm:p-8 bg-white rounded-lg shadow-xl dark:bg-gray-800"
      >
        <form
          action="/signup/"
          class="space-y-4 md:space-y-6"
          method="post"
          id="signupForm"
        >
          {% csrf_token %}
          <div>
            <label
              for="username"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Full name</label
            >
            <input
              type="text"
              name="username"
              id="username"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Your name"
              required=""
            />
          </div>

          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Email
            </label>
            <input
              type="email"
              name="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name@mail.com"
              required=""
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required=""
            />
          </div>
          <div>
            <label
              for="confirm-password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Confirm password</label
            >
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required=""
            />
          </div>
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input
                id="terms"
                aria-describedby="terms"
                type="checkbox"
                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                required=""
              />
            </div>
            <div class="ml-3 text-sm">
              <label
                for="terms"
                class="font-light text-gray-500 dark:text-gray-300"
                >I accept the
                <a
                  class="font-medium text-blue-600 hover:underline dark:text-blue-500"
                  href="#"
                  >Terms and Conditions</a
                ></label
              >
            </div>
          </div>
          <button
            type="submit"
            class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center light:bg-primary-600 light:hover:bg-primary-700 light:focus:ring-primary-800"
          >
            Create an account
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Already have an account?
            <a
              href="/login"
              class="font-medium text-blue-600 hover:underline light:text-blue-500"
              >Login here</a
            >
          </p>
        </form>
      </div>
    </div>

    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        /* overflow: hidden; */
        cursor: url("/static/Smart Parichaya-Cursor/Normal.cur"), auto;
      }

      label {
        cursor: url("/static/Smart Parichaya-Cursor/Normal.cur"), auto;
      }

      a,
      button {
        cursor: url("/static/Smart Parichaya-Cursor/Pointer2.cur"), pointer;
      }

      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      cite {
        cursor: url("/static/Smart Parichaya-Cursor/IBeam.cur"), text;
      }

      .formSection {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding-top: 50px;
      }

      #LoginHeading {
        text-align: center;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"],
      input[type="search"],
      textarea {
        cursor: url("/static/Smart Parichaya-Cursor/IBeam.cur"), text;
      }

      input[type="checkbox"],
      input[type="radio"],
      input[type="file"],
      select {
        cursor: url("/static/Smart Parichaya-Cursor/Pointer2.cur"), pointer;
      }

      @media (max-width: 398px) {
        .formSection {
          padding-top: 35px;
        }
      }

      @media (max-width: 503px) {
        #LoginHeading {
          padding-left: 10px;
          padding-right: 10px;
        }
      }
    </style>

    <script>
      var password = document.getElementById("password"),
        confirm_password = document.getElementById("confirm-password");

      function validatePassword() {
        var uppercasePattern = /[A-Z]/;
        var numberPattern = /[0-9]/;
        var specialCharacterPattern = /[!@#$%^&*(),.?":{}|<>]/;

        // Check password match
        if (password.value != confirm_password.value) {
          confirm_password.setCustomValidity("Passwords don't match");
        } else {
          confirm_password.setCustomValidity("");
        }

        // Check password strength
        if (!uppercasePattern.test(password.value)) {
          password.setCustomValidity(
            "Password must contain at least one uppercase letter"
          );
        } else if (!numberPattern.test(password.value)) {
          password.setCustomValidity(
            "Password must contain at least one numeric character"
          );
        } else if (!specialCharacterPattern.test(password.value)) {
          password.setCustomValidity(
            "Password must contain at least one special character"
          );
        } else {
          password.setCustomValidity("");
        }
      }

      password.onchange = validatePassword;
      confirm_password.onkeyup = validatePassword;

      document
        .getElementById("signupForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var form = event.target;
          var formData = new FormData(form);

          Swal.fire({
            title: "Processing...",
            text: "Creating your account. Please wait...",
            allowOutsideClick: false,
            allowEscapeKey: false,
            timerProgressBar: true,
            didOpen: () => {
              Swal.showLoading();
            },
          });

          fetch(form.action, {
            method: form.method,
            body: formData,
            headers: {
              "X-CSRFToken": formData.get("csrfmiddlewaretoken"),
            },
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.status === "success") {
                Swal.fire({
                  title: "Successfully registered to Smart Parichaya!",
                  text: data.message,
                  icon: "success",
                  confirmButtonColor: "#3085d6",
                }).then(() => {
                  window.location.href = "/login/";
                });
              } else if (data.status === "fail") {
                Swal.fire({
                  icon: "warning",
                  title: "User Found!",
                  text: data.message,
                  confirmButtonColor: "#3085d6",
                  footer:
                    '<a href="/login" class="inline-flex items-center font-medium text-blue-600 dark:text-blue-500 hover:underline">Try loggin in here <svg class="w-4 h-4 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/></svg></a>',
                });
              } else if (data.status === "error") {
                Swal.fire({
                  icon: "error",
                  title: "Oops...",
                  confirmButtonColor: "#3085d6",
                  text: data.message,
                });
              }
            })
            .catch((error) => {
              Swal.fire({
                icon: "error",
                title: "Oops...",
                text: "Something went wrong!",
              });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
