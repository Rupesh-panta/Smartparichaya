{% extends 'testuserAuth.html' %} {% block content %}

<div
  id="cv-builder-content"
  class="tab-content p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14"
>
  <h2 class="text-2xl font-semibold">CV Builder</h2>
  <div class="bg-white rounded-lg shadow p-6 mt-4">
    <h2 class="text-3xl font-bold mb-2 text-center">
      Professional Resume
      <span class="text-blue-600 dark:text-blue-500">Templates</span>
    </h2>
    <p class="text-gray-600 mb-4 mt-4 text-center">
      Get hired faster with templates built for success. Use them and land the
      job like a pro.
    </p>

    <div
      id="dynamicPreviewModal"
      tabindex="-1"
      aria-hidden="true"
      class="hidden fixed inset-0 z-50 flex justify-center items-center w-full h-full backdrop-blur-xl bg-black/40"
    >
      <div class="rounded-lg relative p-4 w-auto max-w-full max-h-full">
        <div
          class="relative bg-white rounded-lg dark:bg-gray-700 overflow-hidden shadow-2xl"
          style="width: 460px"
        >
          <div class="flex items-center justify-between p-3 md:p-4 border-b">
            <h3
              id="modalTitle"
              class="text-sm font-semibold text-gray-900 dark:text-white"
            >
              Preview
            </h3>
            <button
              type="button"
              class="text-blue-800 bg-transparent hover:bg-gray-200 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center"
              onclick="closeDynamicPreview()"
            >
              <svg
                class="w-3 h-3"
                aria-hidden="true"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
            </button>
          </div>
          <div class="p-4 flex justify-center bg-gray-50">
            <img
              id="modalImg"
              src=""
              alt="Resume Preview"
              class="max-h-[75vh] w-auto rounded shadow-md border"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 mt-8">
      {% for temp in templates %}
      <div
        class="relative bg-[#eff2f9] border border-gray-200 rounded-xl shadow-sm hover:shadow-xl transition-all duration-300 group"
      >
        <div class="relative aspect-[3/4] overflow-hidden p-4">
          <img
            src="/static/CV-preview/{{ temp.preview }}"
            class="w-full h-full object-cover rounded-md shadow-sm"
            alt="{{ temp.name }}"
          />

          <div
            class="absolute inset-0 bg-black/40 flex flex-col items-center justify-center gap-3 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
          >
            <form method="POST">
              {% csrf_token %}
              <input type="hidden" name="template_id" value="{{ temp.id }}" />
              <button
                type="submit"
                class="w-36 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold transition-colors"
              >
                Select Template
              </button>
            </form>

            <button
              onclick="openDynamicPreview('{{ temp.name }}', '/static/CV-preview/{{ temp.preview }}')"
              class="w-36 py-2 bg-white hover:bg-gray-100 text-blue-600 border border-blue-600 rounded-lg font-semibold transition-colors"
            >
              Preview
            </button>
          </div>
        </div>

        <div
          class="p-4 flex items-center justify-between border-t bg-white rounded-b-xl"
        >
          <p class="text-gray-900 font-bold">{{ temp.name }}</p>
          <div
            class="bg-red-600 text-white px-1.5 py-0.5 rounded text-[10px] font-bold"
          >
            PDF
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

<script>
  function openDynamicPreview(name, imageUrl) {
    const modal = document.getElementById("dynamicPreviewModal");
    const modalTitle = document.getElementById("modalTitle");
    const modalImg = document.getElementById("modalImg");

    modalTitle.innerText = "Preview: " + name;
    modalImg.src = imageUrl;

    modal.classList.remove("hidden");
    modal.classList.add("flex");
    document.body.style.overflow = "hidden"; // Disable background scroll
  }

  function closeDynamicPreview() {
    const modal = document.getElementById("dynamicPreviewModal");
    modal.classList.add("hidden");
    modal.classList.remove("flex");
    document.body.style.overflow = "auto"; // Re-enable scroll
  }

  // Close modal if clicking outside the content
  window.onclick = function (event) {
    const modal = document.getElementById("dynamicPreviewModal");
    if (event.target == modal) {
      closeDynamicPreview();
    }
  };
</script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

{% endblock %}
