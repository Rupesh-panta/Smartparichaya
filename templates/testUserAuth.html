    <style>
      html,

        scrollbar-width: none;
      }

      body::-webkit-scrollbar {
        display: none;
      }

      a,

      }

      p,

      h3,
      h4,

      }

      }

    <script>
      $(document).ready(function () {
        // Original code: Handle click events on tab links
        $(".tab-link").on("click", function (e) {
          e.preventDefault(); // Prevent default link behavior

          // Remove 'active-tab' class from all tab items
          $(".tab-item").removeClass("active-tab"); // Clear previous active state

          // Add 'active-tab' class to the clicked link's parent <li>
          $(this).parent().addClass("active-tab"); // Highlight the current tab

          const url = $(this).attr("href"); // Get the URL from the clicked link

          // Perform the AJAX request
          $.ajax({
            url: url,
            method: "GET",
            success: function (data) {
              // Update the content area with the response data
              $("#main-content").html(data);
            },
            error: function (xhr, status, error) {
              console.error(error);
            },
          });
        });
        const currentPath = window.location.pathname; // Get the current path
        $(".tab-item a").each(function () {
          const linkPath = $(this).attr("href");
          if (currentPath === linkPath) {
            $(this).parent().addClass("active-tab"); // Highlight the current tab if it matches
          }
        });
      });
    </script>

    <script>

        Swal.fire({

    </script>

    <script>
      document
        .getElementById("reviewForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          const form = this; // Reference to the form

          // Submit the form using Fetch API
          fetch(form.action, {
            method: "POST",
            body: new FormData(form),
            headers: {
              "X-CSRFToken": form.querySelector("[name=csrfmiddlewaretoken]")
                .value, // Include CSRF token
            },
          })
            .then((response) => {
              if (response.ok) {
                Swal.fire({
                  title: "Success!",
                  text: "Your review has been submitted.",
                  icon: "success",
                  confirmButtonText: "OK",
                  confirmButtonColor: "#1A56DB",
                }).then(() => {
                  history.replaceState(null, "", "/testUserAuth/dashboard/");
                  window.location.href = "/testUserAuth/dashboard/";
                });
              } else {
                // Handle error response
                Swal.fire({
                  title: "Error!",
                  text: "There was an error submitting your review. Please try again.",
                  icon: "error",
                  confirmButtonText: "OK",
                  confirmButtonColor: "#1A56DB",
                });
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              Swal.fire({
                title: "Error!",
                text: "There was an error submitting your review. Please try again.",
                icon: "error",
                confirmButtonText: "OK",
                confirmButtonColor: "#1A56DB",
              });
            });
        });
    </script>
    <script>
      function confirmLogout(event) {
        event.preventDefault(); // Prevent default action
        Swal.fire({
          title: "Signout",
          text: "Are you sure you want to sign out from Smart Parichaya?",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#d33",
          cancelButtonColor: "#3085d6",
          confirmButtonText: "Logout",
          cancelButtonText: "No", // Text for the cancel button
        }).then((result) => {
          if (result.isConfirmed) {
            window.location.href = "/logout/";
          }
        });
      }
    </script>
